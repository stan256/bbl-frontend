<div data-content="carousel">

<!-- TODO default alt when @input is not provided -->
  <p-carousel *ngIf="imageSelections.length > 0"
              [value]="imageSelections"
              [numVisible]="3"
              [numScroll]="3"
              [circular]="false">
    <ng-template let-img pTemplate="rowexpansion">
      <img [src]="img.src" [alt]="stepTitle" (click)="openImgModal(img)">
    </ng-template>
  </p-carousel>
</div>

<div data-content="data-upload-area" app-drag-and-drop (fileDropped)="onFilesDropped($event)">
  <p>Select or drag your images here!</p>
  <!-- todo only images -->
<!--  todo step number in id -->
  <input type="file"
         multiple
         [id]="'fileInput'"
         (change)="onFilesSelected($event)"/>
  <label [for]="'fileInput'"
         class="action">Choose</label>
</div>

<!-- todo to use ng-template ad variable -->
<app-modal-window id="imageView">
  <div data-content="showImage" *ngIf="imageSelections.length > 0 && modalOpened">
    <p-carousel (onPage)="setSelectedImage($event)"
                [value]="imageSelections"
                [numVisible]="1"
                [page]="this.modalImage"
                [numScroll]="1"
                [circular]="false">
      <ng-template let-img pTemplate="rowexpansion">
        <img [src]="img.src" [alt]="stepTitle">
      </ng-template>
    </p-carousel>
    <p>
      <button (click)="removeCurrentImage()">Remove</button>
      <button (click)="closeImgModal()">Cancel</button>
    </p>
  </div>
</app-modal-window>
