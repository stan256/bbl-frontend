<h1>Create your route:</h1>

<h2>Set tags for your tour:</h2>
<app-tag-select></app-tag-select>

<div data-content="steps-map-pipe">
  <div class="pipe-step">
    <app-tour-steps></app-tour-steps>
  </div>

  <div class="map-wrapper pipe-step">
    <agm-map [latitude]="userLat" [longitude]="userLng">
      <agm-marker [latitude]="userLng" [longitude]="userLng"></agm-marker>
    </agm-map>
  </div>
</div>
